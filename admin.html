<html>
	<head>
		<title>Luna - We Don't Like Skiddies</title>
		<link rel="stylesheet" type="text/css" href="/static/assets/theme.css">
		<style>
			#time {
				color: darkred;
				font-family: 'NeonPixel';
				font-size: 60pt;
			}
		</style>
		<script>
			var timeobj;
			var utime = <TIME />;
			function time() {
				timeobj = document.getElementById("time");
				setInterval(function() {

					remaining = utime-((new Date()).getTime()/1000);
					hours = Math.floor(remaining/3600);
					mins = Math.floor(remaining/60 - (hours*60));
					sec = Math.floor(remaining - hours*3600 - mins *60)
					timeobj.innerHTML = hours+"h "+mins+"m "+sec+"s";
				}, 100)
			}
		</script>
	</head>
	<body onload="time()">
		<h1>Luna Admin Panel</h1>
	</body>
</html>
